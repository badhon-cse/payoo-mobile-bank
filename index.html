<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- <link rel="stylesheet" href="./style.css" /> -->

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-8 rounded-2xl w-[350px]">
      <div class="mb-5">
        <label class="font-semibold" for="">Mobile Number</label>
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none"
        />
      </div>
      <div class="mb-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <input
          id="pin-number"
          type="text"
          placeholder="Enter 4 digit pin"
          class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none"
        />
      </div>
      <button
        id="login-button"
        class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
      >
        Login
      </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
