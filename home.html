<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] min-h-screen"">
    <div class="max-w-lg mx-auto bg-white rounded-xl">
      <div
        class="border-b-1 border-gray-300 p-3 flex justify-between items-center"
      >
        <div class="flex gap-1">
          <img class="w-[50px] h-[48px]" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="font-bold">$ <span id="balance">45000</span></h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>

        <div>
          <button class="btn !text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-800"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="mt-6 p-5">
        <h1 class="font-bold text-2xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us.<br />
          Cashout charge is low and
        </p>
      </div>

      <div class="grid grid-cols-3 gap-4 p-5">
        <div
          id="add-money"
          class="form-btn border-1 border-gray-300 rounded-xl text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <p>Add Money</p>
        </div>
        <div
          id="cashout"
          class="form-btn border-1 border-gray-300 rounded-xl p-3 text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <p>Cashout</p>
        </div>
        <div
          id="transfer-money"
          class="form-btn border-1 border-gray-300 rounded-xl p-3 text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <p>Transfer Money</p>
        </div>
        <div
          id="get-bonus"
          class="form-btn border-1 border-gray-300 rounded-xl p-3 text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <p>Get Bonus</p>
        </div>
        <div
          id="pay-bill"
          class="form-btn border-1 border-gray-300 rounded-xl p-3 text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <p>Pay Bill</p>
        </div>
        <div
          id="transactions"
          class="form-btn border-1 border-gray-300 rounded-xl p-3 text-center h-[100px] flex flex-col justify-center"
        >
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <p>Transactions</p>
        </div>
      </div>
    </div>

    <!-- add money section -->
    <div id="add-money-section" class="forms max-w-lg mx-auto p-5">
      <h3 class="font-bold mt-3 mb-4">Add Money</h3>
      <div class="bg-white rounded-xl p-5">
        <div>
          <h3 class="font-semibold">Select a Bank</h3>
          <select
            id="bank"
            class="select mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full mb-5"
          >
            <option selected>Select Bank</option>
            <option>AB Bank</option>
            <option>Jamuna Bank</option>
            <option>Dutch-Bangla Bank</option>
          </select>
        </div>

        <div class="mb-5">
          <label class="font-semibold" for="">Bank Account Number</label>
          <input
            id="account-number"
            type="text"
            placeholder="Enter 11 digit account number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Amount to Add</label>
          <input
            id="add-amount"
            type="text"
            placeholder="Add Amount to withdraw"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Pin Number</label>
          <input
            id="add-pin"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>

        <button
          id="add-money-button"
          class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
        >
          Add Money
        </button>
      </div>
    </div>
    <!-- CashOut Section -->

    <div id="cashout-section" class="forms max-w-lg mx-auto p-5 hidden">
      <h3 class="font-bold mt-3 mb-4">Cash Out</h3>
      <div class="bg-white rounded-xl p-5">
        <div class="mb-5">
          <label class="font-semibold" for="">Agent Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter 11 digit number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Amount</label>
          <input
            id="withdraw-amount"
            type="text"
            placeholder="Enter Amount to withdraw"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Pin Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>

        <button
          id="withdraw-money-button"
          class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
        >
          Withdraw Money
        </button>
      </div>
    </div>

    <!-- Transfer money section -->

    <div id="transfer-money-section" class="forms max-w-lg mx-auto p-5 hidden">
      <h3 class="font-bold mt-3 mb-4">Transfer Money</h3>
      <div class="bg-white rounded-xl p-5">
        <div class="mb-5">
          <label class="font-semibold" for="">User Account Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter 11 digit number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Amount</label>
          <input
            id=""
            type="text"
            placeholder="Enter Amount to withdraw"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Pin Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>

        <button
          id="transfer-money-button"
          class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
        >
          Send Now
        </button>
      </div>
    </div>

    <!-- get bonus section -->

    <div id="get-bonus-section" class="forms max-w-lg mx-auto p-5 hidden">
      <h3 class="font-bold mt-3 mb-4">Get Bonus</h3>
      <div class="bg-white rounded-xl p-5">
        <div class="mb-5">
          <label class="font-semibold" for="">Enter Bonus Coupon</label>
          <input
            id=""
            type="text"
            placeholder="Enter your coupon"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>

        <button
          id="get-bonnus-button"
          class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
        >
          Get Bonus
        </button>
      </div>
    </div>
    <!-- Transaction Section -->
    <div
      id="transaction-section"
      class="forms max-w-lg mx-auto p-5 hidden"
    ></div>

    <!-- Pay bill section -->

    <div id="pay-bill-section" class="forms max-w-lg mx-auto p-5 hidden">
      <h3 class="font-bold mt-3 mb-4">Pay Bill</h3>
      <div class="bg-white rounded-xl p-5">
        <div>
          <h3 class="font-semibold">Select to pay</h3>
          <select
            id=""
            class="select mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full mb-5"
          >
            <option selected>Select Bank</option>
            <option>AB Bank</option>
            <option>Jamuna Bank</option>
            <option>Dutch-Bangla Bank</option>
          </select>
        </div>

        <div class="mb-5">
          <label class="font-semibold" for="">Biller Account Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter account number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Amount to Pay</label>
          <input
            id=""
            type="text"
            placeholder="Add Amount to pay"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>
        <div class="mb-5">
          <label class="font-semibold" for="">Pin Number</label>
          <input
            id=""
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-2 !rounded-3xl !bg-[#F4F5F7] !border-none !w-full"
          />
        </div>

        <button
          id="pay-now-button"
          class="btn !text-white !bg-[#0874F2] w-full !rounded-3xl"
        >
          Pay Now
        </button>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
